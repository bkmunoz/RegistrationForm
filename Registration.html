<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <div>
        <label for="name">First Name: *</label>
        <input type="text" name="First Name" id="">
    </div>
    <div>
        <label for="lastname">Last Name: *</label>
        <input type="text" name="Last Name" id="">
    </div>
    <div>
        <label for="email">Email Address: *</label>
        <input type="email" name="Email Address" id="">
    </div>
    <div>
        <label for="Password">Password: *</label>
        <input type="password" name="Password" id="">
    </div>
    <div>
        <label for="Confirm Password">Confirm Password: *</label>
        <input type="confirm password" name="Confirm Password" id="">
    </div>
    <div>
        <label for="birthday">Birthday:</label>
        <input type="date" name="birthday" id="">
    </div>
    <p><strong>Gender Identity:</strong></p
    <div>
        <input type="radio" name="genders" id="">
        <label for="genders">Male</label>
        <input type="radio" name="genders" id="">
        <label for="genders">Female</label>
        <input type="radio" name="genders" id="">
        <label for="genders">Non-binary</label>
        <input type="radio" name="genders" id="">
        <label for="genders">I prefer not to answer</label>
    </div>
    <p>A short description about myself:</p>
    <div>
        <textarea name="shortdescription" id="" cols="50" rows="5"></textarea>
    </div>
    <div>
        <label for="Favorite Language">Favorite Language:</label>
        <select name="Favorite Language" id="">
            <option>Javascript</option>
            <option>CSS</option>
            <option>Python</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="opt in" id="">
        <label for="opt in">Yes, I would like to receive periodic email updates</label>
    </div>
    <div>
        <input type="submit" value="Create Account">
    </div>
    <p>*Indicates a required field</p>
</body>
</html>
